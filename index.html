<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Document</title>
</head>

<body>
  <main>
    <header>
      <h1>MEME GENERATOR</h1>
    </header>
    <section id="input">
      <input type="text" id="text-input" maxlength="60">
      <input type="file" id="meme-insert" accept="image">

      <div id="bordas">
        <button id="fire">fire</button>
        <button id="water">water</button>
        <button id="earth">earth</button>
      </div>
    </section>

    <section id="geral">
      <section id="meme-image-container">
        <img id="meme-image" width="100%" height="100%">
        <p id="meme-text"></p>
      </section>
    
      <section id="prontos">
        <p>Memes prontos</p>
        <img id="meme-1" class="meme" src="imgs/meme1.png" alt="meme1">
        <img id="meme-2" class="meme" src="imgs/meme2.png" alt="meme2">
        <img id="meme-3" class="meme" src="imgs/meme3.png" alt="meme3">
        <img id="meme-4" class="meme" src="imgs/meme4.png" alt="meme4">
      </section>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
